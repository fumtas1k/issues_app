name: Test

on:
  pull_request:
    types: [ opened, labeled, synchronize, reopened ]

env:
  RAILS_ENV: test
  ISSUES_APP_DATABASE_PASSWORD: issues_app
  DATABASE_URL: postgresql://issues_app:issues_app@localhost:5432/issues_app_test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Rspec
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: issues_app
          POSTGRES_PASSWORD: issues_app
          POSTGRES_DB: issues_app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
        with:
          bundler: "Gemfile.lock"
          bundler-cache: true
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          path: vendor/bundle
          key: bundle-v1-${{ hashFiles('Gemfile.lock') }}
      - name: Run bundle install
        run: bundle --path vendor/bundle --without production
      - name: Cache Yarn
        uses: actions/cache@v2
        with:
          path: node_modules
          key: yarn-v1-${{ hashFiles('yarn.lock') }}
      - name: Yarn install
        run: yarn
      - name: Setup DB
        run: bundle exec rails db:schema:load
      - name: Rspec
        run: bundle exec rspec # rspec --exclude-pattern "spec/system"
